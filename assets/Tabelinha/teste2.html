<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setor e Cargo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    .form-group {
      display: flex;
      align-items: center;
      border: 1px solid #000;
      border-radius: 5px;
      overflow: hidden;
      background-color: #e6e6e6;
    }

    .form-group select,
    .form-group input {
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
      flex: 1;
    }

    .form-group select {
      background-color: #ececec;
    }

    .form-group input {
      background-color: #d6d6d6;
    }

    .form-group .divider {
      width: 1px;
      background-color: #000;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Cargo</h3>
    <div class="form-group">
      <select id="setor">
        <option value="" disabled selected>Setor</option>
        <option value="administrativo">Administrativo</option>
        <option value="financeiro">Financeiro</option>
        <option value="comercial">Comercial</option>
        <option value="tecnico">TÃ©cnico</option>
      </select>
      <div class="divider"></div>
      <input type="text" id="cargo" placeholder="Insira o seu cargo">
    </div>
  </div>
</body>
</html>
